<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evaluación de Riesgo Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container my-5">
    <h1 class="text-center mb-4">Formulario de Evaluación del Riesgo de Deserción Escolar</h1>
    <form action="http://localhost:5000/analizar" method="POST" class="bg-secondary p-4 rounded">

```
  <div class="mb-3">
    <label class="form-label">¿Te sientes motivado para asistir a clases?</label>
    <select class="form-select" name="motivado">
      <option value="0">Siempre</option>
      <option value="1">Frecuentemente</option>
      <option value="2">A veces</option>
      <option value="3">Nunca</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">¿Has pensado en abandonar tus estudios recientemente?</label>
    <select class="form-select" name="abandono">
      <option value="0">Nunca</option>
      <option value="1">A veces</option>
      <option value="2">Frecuentemente</option>
      <option value="3">Siempre</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">¿Faltas frecuentemente a clases sin justificación?</label>
    <select class="form-select" name="inasistencias">
      <option value="0">Nunca</option>
      <option value="1">A veces</option>
      <option value="2">Frecuentemente</option>
      <option value="3">Siempre</option>
    </select>
  </div>

  <h4>Situación económica y familiar</h4>
  <div class="mb-3">
    <label class="form-label">¿Tienes que trabajar para poder continuar tus estudios?</label>
    <select class="form-select" name="trabaja">
      <option value="0">No</option>
      <option value="1">Sí, ocasionalmente</option>
      <option value="2">Sí, con frecuencia</option>
      <option value="3">Sí, todo el tiempo</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">¿Tu familia te apoya para que sigas estudiando?</label>
    <select class="form-select" name="apoyo_familiar">
      <option value="0">Siempre</option>
      <option value="1">Frecuentemente</option>
      <option value="2">A veces</option>
      <option value="3">Nunca</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">¿Te sientes frecuentemente estresado o ansioso por el colegio?</label>
    <select class="form-select" name="estres">
      <option value="0">Nunca</option>
      <option value="1">A veces</option>
      <option value="2">Frecuentemente</option>
      <option value="3">Siempre</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">¿Crees que vas a poder terminar tu año escolar con éxito?</label>
    <select class="form-select" name="confianza">
      <option value="0">Sí, totalmente</option>
      <option value="1">Sí, con dificultades</option>
      <option value="2">Poco probable</option>
      <option value="3">No lo creo</option>
    </select>
  </div>

  <button type="submit" class="btn btn-light">Enviar</button>
</form>
```

  </div>

</body>
</html>
